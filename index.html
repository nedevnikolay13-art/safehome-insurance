<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SafeHome Insurance — Защита за това, което обичате</title>
  <style>
    :root{
      --accent:#0b64a0; /* corporate blue */
      --muted:#6b7280;
      --bg:#f6f8fb;
      --card:#ffffff;
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#111;line-height:1.45}
    header{background:linear-gradient(90deg, #0b64a0 0%, #0e7bbf 100%);color:#fff;padding:18px 24px;display:flex;align-items:center;gap:18px}
    .logo{display:flex;align-items:center;gap:12px}
    .logo img{height:64px;width:auto;border-radius:8px;box-shadow:0 6px 20px rgba(11,100,160,0.18)}
    .brand{font-weight:700;font-size:18px}
    nav{margin-left:auto;display:flex;gap:12px;align-items:center}
    .nav-link{color:rgba(255,255,255,0.95);text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600}
    .nav-link:hover{background:rgba(255,255,255,0.08)}
    .lang-switch{background:transparent;border:1px solid rgba(255,255,255,0.12);color:#fff;padding:6px 8px;border-radius:8px;cursor:pointer}

    main{max-width:1100px;margin:28px auto;padding:20px}
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center}
    .card{background:var(--card);border-radius:var(--radius);padding:28px;box-shadow:0 6px 20px rgba(16,24,40,0.06)}
    h1{font-size:28px;margin:0 0 8px}
    p.lead{color:var(--muted);margin:0 0 18px}
    .cta{display:inline-block;background:var(--accent);color:#fff;padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:700}

    .services{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;margin-top:18px}
    .service{padding:14px;border-radius:10px;border:1px solid #eef2f6}
    .service h3{margin:0 0 6px;font-size:16px}
    .two-col{display:grid;grid-template-columns:1fr 1fr;gap:16px}

    footer{max-width:1100px;margin:24px auto;padding:18px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}

    section{margin-top:18px}
    .contact-grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input,textarea,select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef6}
    button.primary{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;border:0;cursor:pointer}

    @media (max-width:880px){.hero{grid-template-columns:1fr} .contact-grid{grid-template-columns:1fr} nav{display:none} .logo img{height:52px}}

    .mobile-nav{display:none}
    @media (max-width:880px){.mobile-nav{display:flex;margin-left:auto;gap:8px}}

    .muted{color:var(--muted)}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#eef6fb;font-weight:600;color:var(--accent)}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="SafeHome Insurance logo">
      <div>
        <div class="brand">SafeHome Insurance</div>
        <div class="muted" style="font-size:13px">ние защитаваме това което обичате.</div>
      </div>
    </div>

    <nav aria-label="Main navigation">
      <a class="nav-link" href="#home" data-page="home">Начало</a>
      <a class="nav-link" href="#services" data-page="services">Услуги</a>
      <a class="nav-link" href="#about" data-page="about">За нас</a>
      <a class="nav-link" href="#contact" data-page="contact">Контакти</a>
    </nav>

    <div class="mobile-nav">
      <button class="lang-switch" id="btnLang">BG</button>
    </div>
    <div style="display:flex;gap:8px;align-items:center;margin-left:12px">
      <button class="lang-switch" id="langBtnDesktop">BG</button>
    </div>
  </header>

  <main>
    <div id="app"></div>
  </main>

  <footer>
    <div>© <span id="year"></span> SafeHome Insurance — All rights reserved.</div>
    <div class="muted">Designed for corporate use • Multilingual</div>
  </footer>

  <script>
    const content = {
      bg: {
        nav: {home:'Начало', services:'Услуги', about:'За нас', contact:'Контакти'},
        home: {
          title: 'Защитa за това, което обичате',
          lead: 'SafeHome Insurance предлага персонализирани застрахователни решения за дом, автомобил, живот и бизнес.',
          cta: 'Свържете се с нас'
        },
        services: {
          title:'Нашите услуги',
          items:[
            {title:'Застраховка Живот', desc:'Финансова сигурност за вас и близките ви.'},
            {title:'Автомобилна Застраховка', desc:'Пълна защита на вашия автомобил.'},
            {title:'Застраховка Дом', desc:'Покритие при повреди и кражби.'},
            {title:'Бизнес Застраховки', desc:'Решения за малък и среден бизнес.'}
          ]
        },
        about: {
          title:'За SafeHome Insurance',
          p1:'Ние сме екип от опитни специалисти, посветени на това да защитим хората и активите, които имат значение. Нашата мисия е да предоставяме прозрачни и справедливи решения, съобразени с индивидуалните нужди.',
          missionTitle:'Мисия', missionText:'Да даваме спокойствие чрез професионална и човешка грижа.'
        },
        contact: {
          title:'Свържете се с нас',
          phoneLabel:'Телефон', emailLabel:'Имейл', messageLabel:'Съобщение', sendBtn:'Изпрати'
        }
      },
      en: {
        nav: {home:'Home', services:'Services', about:'About Us', contact:'Contact'},
        home: {
          title: 'Protection for what you love',
          lead: 'SafeHome Insurance provides tailored insurance solutions for home, auto, life and business.',
          cta: 'Get in touch'
        },
        services: {
          title:'Our Services',
          items:[
            {title:'Life Insurance', desc:'Financial security for you and your loved ones.'},
            {title:'Auto Insurance', desc:'Comprehensive protection for your vehicle.'},
            {title:'Home Insurance', desc:'Coverage for damage and theft.'},
            {title:'Business Insurance', desc:'Solutions for small and medium businesses.'}
          ]
        },
        about: {
          title:'About SafeHome Insurance',
          p1:'We are a team of experienced professionals dedicated to protecting people and assets that matter. Our mission is to provide transparent and fair solutions tailored to individual needs.',
          missionTitle:'Mission', missionText:'Delivering peace of mind through professional and personal care.'
        },
        contact: {
          title:'Get in touch',
          phoneLabel:'Phone', emailLabel:'Email', messageLabel:'Message', sendBtn:'Send'
        }
      }
    }

    let lang = 'bg'
    const app = document.getElementById('app')
    document.getElementById('year').textContent = new Date().getFullYear()

    function navHTML(){
      const nav = content[lang].nav
      return `<div class="card hero" role="main">
        <div>
          <h1>${content[lang].home.title}</h1>
          <p class="lead">${content[lang].home.lead}</p>
          <a class="cta" href="#contact" data-page="contact">${content[lang].home.cta}</a>

          <div class="services" style="margin-top:20px">
            ${content[lang].services.items.map(s=>`<div class="service"><h3>${s.title}</h3><p class="muted">${s.desc}</p></div>`).join('')}
          </div>
        </div>
        <aside>
          <div class="card">
            <h3>${content[lang].services.title}</h3>
            <p class="muted" style="margin-bottom:12px">${content[lang].services.title} — ${content[lang].nav.services}</p>
            <ul style="padding-left:18px;margin:0">
              ${content[lang].services.items.map(i=>`<li style='margin-bottom:8px'><strong>${i.title}</strong><div class='muted' style='font-size:13px'>${i.desc}</div></li>`).join('')}
            </ul>
          </div>

          <div style="height:18px"></div>

          <div class="card">
            <h4>Quick Contact</h4>
            <p class="muted">Phone: +359 2 123 4567<br>Email: info@safehome.example</p>
            <a class="pill" href="#contact" data-page="contact">${content[lang].nav.contact}</a>
          </div>
        </aside>
      </div>`
    }

    function servicesHTML(){
      return `<div class="card">
        <h2>${content[lang].services.title}</h2>
        <div class="two-col" style="margin-top:12px">
          ${content[lang].services.items.map(s=>`<div class="card"><h3>${s.title}</h3><p class="muted">${s.desc}</p><p style='margin-top:8px'><a class='pill' href='#contact' data-page='contact'>${content[lang].contact.sendBtn || 'Contact'}</a></p></div>`).join('')}
        </div>
      </div>`
    }

    function aboutHTML(){
      return `<div class="card">
        <h2>${content[lang].about.title}</h2>
        <p class="muted">${content[lang].about.p1}</p>
        <h3 style="margin-top:14px">${content[lang].about.missionTitle}</h3>
        <p class="muted">${content[lang].about.missionText}</p>
      </div>`
    }

    function contactHTML(){
      const c = content[lang].contact
      return `<div class="card">
        <h2>${c.title}</h2>
        <div class="contact-grid">
          <div>
            <p class="muted">${lang==='bg' ? 'Попълнете формата и ще се свържем с вас в рамките на работния ден.' : 'Fill the form and we will get back to you within one business day.'}</p>
            <form id="contactForm" onsubmit="return false;">
              <label>${lang==='bg' ? 'Име' : 'Name'}</label>
              <input id="name" placeholder="">
              <label>${c.phoneLabel}</label>
              <input id="phone" placeholder="">
              <label>${c.emailLabel}</label>
              <input id="email" placeholder="">
              <label>${c.messageLabel}</label>
              <textarea id="message" rows="6"></textarea>
              <div style="margin-top:12px">
                <button class="primary" id="sendBtn">${c.sendBtn}</button>
              </div>
            </form>
          </div>
          <aside class="card">
            <h4>${lang==='bg' ? 'Контактна информация' : 'Contact information'}</h4>
            <p class="muted">Phone: +359 2 123 4567<br>Email: info@safehome.example<br>Address: Sofia, Bulgaria</p>
            <div style="height:12px"></div>
            <iframe title="office-map" src="https://maps.google.com?q=Sofia&output=embed" style="width:100%;height:180px;border:0;border-radius:8px"></iframe>
          </aside>
        </div>
      </div>`
    }

    function render(){
      const hash = location.hash.replace('#','') || 'home'
      let html = ''
      if(hash.startsWith('services')) html = servicesHTML()
      else if(hash.startsWith('about')) html = aboutHTML()
      else if(hash.startsWith('contact')) html = contactHTML()
      else html = navHTML()

      app.innerHTML = html

      document.querySelectorAll('[data-page]').forEach(el=>{
        el.addEventListener('click', e=>{
          const page = el.getAttribute('data-page')
          location.hash = page
        })
      })

      const sendBtn = document.getElementById('sendBtn')
      if(sendBtn){
        sendBtn.addEventListener('click', ()=>{
          const name = document.getElementById('name').value || '(empty)'
          alert((lang==='bg' ? 'Благодарим, ' : 'Thank you, ') + name + (lang==='bg' ? '! Вашето съобщение беше изпратено.' : '! Your message has been sent.'))
          document.getElementById('contactForm').reset()
        })
      }

      document.title = 'SafeHome Insurance — ' + (lang==='bg' ? content.bg.nav[hash] || '' : content.en.nav[hash] || '')
    }

    window.addEventListener('hashchange', render)
    render()

    function setLang(newLang){
      lang = newLang
      document.querySelector('.brand').textContent = 'SafeHome Insurance'
      document.querySelector('.muted').textContent = (lang==='bg' ? 'ние защитаваме това което обичате.' : 'We protect what you love.')
      document.querySelectorAll('nav .nav-link').forEach((a)=>{
        const key = a.getAttribute('data-page')
        a.textContent = content[lang].nav[key]
      })
      document.getElementById('btnLang').textContent = lang.toUpperCase()
      document.getElementById('langBtnDesktop').textContent = lang.toUpperCase()
      render()
    }

    document.getElementById('btnLang').addEventListener('click', ()=> setLang(lang==='bg' ? 'en' : 'bg'))
    document.getElementById('langBtnDesktop').addEventListener('click', ()=> setLang(lang==='bg' ? 'en' : 'bg'))

    setLang(lang)
  </script>
</body>
</html>
